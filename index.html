<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AASSORA | Luxury Stays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #1C1C1C;
      font-family: 'Inter', sans-serif;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      letter-spacing: 2px;
      margin: 0;
    }

    h2 {
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 3px;
      margin-top: 12px;
      color: #6E6E6E;
    }

    .line {
      width: 60px;
      height: 2px;
      background: #C9A24D;
      margin: 32px auto;
    }

    .subtext {
      max-width: 500px;
      margin: auto;
      color: #6E6E6E;
      line-height: 1.8;
    }

    section {
      padding: 120px 12%;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      margin-top: 60px;
    }

    .card {
      border: 1px solid #EDEDED;
      padding: 40px;
    }

    footer {
      padding: 40px;
      border-top: 1px solid #EEE;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>AASSORA</h1>
      <h2>LUXURY STAYS</h2>
      <div class="line"></div>
      <p class="subtext">
        Boutique BnB experiences designed for comfort, calm, and quiet luxury.
      </p>
    </div>
  </div>

  <!-- EXPERIENCE -->
  <section>
    <h1 style="font-size:42px;">The AASSORA Experience</h1>
    <div class="line"></div>

    <div class="cards">
      <div class="card">Thoughtfully Designed Spaces</div>
      <div class="card">Hotel-Grade Comfort</div>
      <div class="card">Curated Locations</div>
    </div>
  </section>

  <!-- LOCATIONS -->
  <section style="background:#FAFAFA;">
    <h1 style="font-size:42px;">Locations</h1>
    <div class="line"></div>
    <p class="subtext">Gurgaon · Vrindavan · Ayodhya</p>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 AASSORA — Luxury Stays
  </footer>

</body>
</html>
